 <!-- Author Box -->
 {% if page.author %}
 {% assign author = site.authors | where: "reference", page.author| first %}
 <div class="row post-top-meta">
     <div class="col-xs-12 col-md-3 col-lg-2 text-center text-md-left mb-4 mb-md-0">
         {% if author.avatar %}
         <img class="author-thumb" src="{{site.baseurl}}/{{ author.avatar }}" alt="{{ author.display_name }}">
         {% else %}
         <img class="author-thumb" src="{{site.baseurl}}/assets/images/authors/admin.png" alt="Auteur">
         {% endif %}
     </div>
     <div class="col-xs-12 col-md-9 col-lg-10 text-center text-md-left">
         <a target="_blank" class="link-dark" href="{{ author.site_web }}">{{ author.display_name }}</a>
         {% if author.twitter %}
         <a target="_blank" href="{{ author.twitter }}" class="btn follow">Follow</a>
         {%endif%}
         <span class="author-description">{{ author.description }}</span>
     </div>
 </div>
 {% endif %}
